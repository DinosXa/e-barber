				<!--Register Pop-up-->
				<!-- The Barbershop Modal -->
	<div class="modal fade" id="RegisterModal">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
			<div class="modal-content">
		  
				<!-- Modal Header -->
				<div class="modal-header text-center">
					<h4 class="modal-title">Register</h4><br>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			
				<!-- Modal body -->
				<div class="modal-body">
				
					<form class="form-horizontal">
						
						<div class="form-group">			
							<label for="name" class="col-sm-2 control-label">Name </label>
							<div class="col-sm-10">
								<input name="name" type="name" class="form-control" id="name" placeholder="Enter your name">
							</div>
						</div>
						<div class="form-group">
							<label for="surname" class="col-sm-2 control-label">Surname</label>
							<div class="col-sm-10">
								<input name="surname" type="name" class="form-control" id="surname" placeholder="Enter your surname">
							</div>
						</div>
						<div class="form-group">						
							<label for="barbershop" class="col-sm-2 control-label">Barbershop</label>
							<div class="col-sm-10">				
								<input name="barbershop" type="text" class="form-control" id="barbershop" placeholder="Enter your barbershop's name">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Telephone</label>
							<div class="col-sm-10">
								<input name="telephone1" type="telephone" class="form-control" id="telephone1" placeholder="Enter your telephone">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Personal email</label>
							<div class="col-sm-10">
								<input name="email" type="email" class="form-control" id="email" placeholder="Enter your personal email">
							</div>
						</div>
						<div class="form-group">
							<label for="bemail" class="col-sm-2">Barbershop email</label>					
							<div class="col-sm-10">
								<input name="bemail" type="email" class="form-control" id="bemail" placeholder="Enter your barbershop's email">
							</div>							
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input name="password1" type="password" class="form-control" id="password1" placeholder="Type your password">
							</div>
						</div>
						<div class="form-group">
							<label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
							<div class="col-sm-10">
								<input name="password2" type="password" class="form-control" id="password2" placeholder="Confirm your password" >
							</div>
						</div>
						<div class="form-group">
							<label for="postalcode" class="col-sm-2 control-label">Postal Code</label>
							<div class="col-sm-10">
								<input name="postalcode" type="text" class="form-control" id="poscod" placeholder="Enter your postal code" >
							</div>
						</div>
						<div class="form-group">
						  <label for="inputArea" class="col-sm-2 control-label" >Area</label>
							<div class="col-sm-10">
								<select class="form-control">
									<optgroup label="Αθήνα">
										<option value="" disabled selected hidden>-- Select your barbershop's location --</option>
										<option value="ilisia">Ιλίσια</option>
										<option value="kentro">Κέντρο</option>
										<option value="kolonaki">Κολωνάκι-Λυκαβηττός</option>
										<option value="kolonos">Κολωνός</option>
										<option value="koukaki">Κουκάκι</option>
										<option value="kypseli">Κυψέλη</option>
										<option value="mets">Καλλιμάρμαρο-Μετς</option>
										<option value="neoskosmos">Νέος Κόσμος</option>
										<option value="pagkrati">Παγκράτι</option>
										<option value="anopatisia">Άνω Πατήσια</option>
										<option value="katopatisia">Κάτω Πατήσια</option>
										<option value="petralona">Πετράλωνα</option>
										<option value="polygono">Πολύγωνο</option>
										<option value="sepolia">Σεπόλια</option>
									</optgroup>
								</select>
							</div>
						</div>	
					</form>					
				</div>			
				<!-- Modal footer -->
				<div class="modal-footer justify-content-start">
					<input type="submit" name="submit" id="button" value="✓ Submit" class="btn btn-success" />
					<button type="button" class="btn btn-danger" data-dismiss="modal">✗ Close</button>
				</div>
			</div>
		</div>
	</div>
